server {
    listen 80;
    server_name fuks.ru *.fuks.ru;

    return 301 https://$host$request_uri;
}

server {
    listen 443;
    server_name ~([\w-]*)\.?fuks.ru$;

    ssl_certificate /etc/$0/letsencrypt/live/$0/fullchain.pem;
    ssl_certificate_key /etc/$0/letsencrypt/live/$0/privkey.pem;

    location / {
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header Host $http_host;
        proxy_pass http://fuks-blog-nginx:80;
    }

    location @catch {
        return 200 'Technical works';
    }
}

server {
    listen 80;
    server_name esenin-family.ru;

    location / {
        add_header Content-Type text/plain;
        return 200 'Welcome to Esenin Family';
    }
}
