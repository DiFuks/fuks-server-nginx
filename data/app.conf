server {
    listen 80;
    server_name fuks.ru *.fuks.ru esenin-family.ru;

    location / {
        return 301 https://$host$request_uri;
    }

    location /.well-known/ {
        root /var/www/$server_name/letsencrypt;
    }
}

server {
    listen 443 ssl;
    server_name fuks.ru *.fuks.ru;

    ssl_certificate /etc/$ssl_server_name/letsencrypt/live/$ssl_server_name/fullchain.pem;
    ssl_certificate_key /etc/$ssl_server_name/letsencrypt/live/$ssl_server_name/privkey.pem;

    location / {
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header Host $http_host;
        proxy_pass http://fuks-blog-nginx:80;
    }
}

server {
    listen 443 ssl;
    server_name esenin-family.ru;

    ssl_certificate /etc/$ssl_server_name/letsencrypt/live/$ssl_server_name/fullchain.pem;
    ssl_certificate_key /etc/$ssl_server_name/letsencrypt/live/$ssl_server_name/privkey.pem;

    location / {
        add_header Content-Type text/plain;
        return 200 'Welcome to Esenin Family';
    }
}
