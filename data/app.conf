server {
    listen 443;
    server_name fuks.ru;

    location / {
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header Host $http_host;
        proxy_pass http://fuks-blog-nginx:443;
    }


    location @catch {
        return 200 'Technical works';
    }
}

server {
    listen 80;
    server_name esenin-family.ru;

    location / {
        return 200 'Welcome to Esenin Family';
    }
}
